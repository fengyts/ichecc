<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ichecc-wfront</title>
  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->


  <div id="vue_det">
    <h1>site : {{site}}</h1>
    <h1 v-if="seen">url : {{url}}</h1>
    <h1>{{details()}}</h1>
  </div>

  <div id="app-2">
    <div>
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
      <span>
        <button v-on:click="showm()">显示/隐藏按钮</button>
      </span>
      <span>
        <button onclick="vm.reverseMessage()">逆转消息</button>
      </span>
    </div>
    <div>
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>

    </div>
  </div>

  <div id="example-4">
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked: {{ picked }}</span>
  </div>


  <script type="text/javascript">

    new Vue({
      el: '#example-4',
      data: {
        picked: ''
      }
    })

    var vm = new Vue({
      el: '#vue_det',
      data: {
        site: "菜鸟教程",
        url: "www.runoob.com",
        alexa: "10000",
        seen: true
      },
      methods: {
        details: function () {
          return this.site + " - 学的不仅是技术，更是梦想！";
        },
        reverseMessage: function () {
          this.url = this.url.split('').reverse().join('')
        }
      }
    });

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '页面加载于 ' + new Date().toLocaleString(),
        todos: [
          { text: '学习 JavaScript' },
          { text: '学习 Vue' },
          { text: '整个牛项目' }
        ]
      },
      methods: {
        showm: function () {
          return vm.seen = !vm.seen;
        }
      }
    })
  </script>
</body>

</html>
